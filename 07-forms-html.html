<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- this é um parametro que representa o próprio evento que está sendo disparado
    -->
    <form id="form1"></form>
        <label for="campo-nome">Informe seu nome: </label> <br> <!-- coloca o foco no input correspondente-->
        <input id="campo-nome"><br>
        <button type="submit"> Enviar </button>
    </form>

    <script>

        let nome

        function handleChange(event) {
            nome = event.target.value //assesar conteudo do elemento sem acessar id dele
        }
        function handleSubmit(event) {
            event.preventDefault()
            alert(`Olá, ${nome}!`)
        }
        document.getElementById('form1').addEventListener('submit', handleSubmit)
        document.getElementById('campo-nome').addEventListener('change', handleChange)
    </script>


</body>

</html>
