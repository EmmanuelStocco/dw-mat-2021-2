<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div id="root" style="border: 1px solid red"> </div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script>

        const root = document.getElementById('root')

        //Os atributos dos elementos HTML são chamados pelo React de PROPS
        //podem ser representados por meio de um objeto 
        const props = {
            id: 'div1',
            children: 'Meu primeiro elemento feito em React ', //+-equivalente ao textcontent
            style: {backgroundColor: 'limegreen', border: '2px solid blue'}
        }

        //criando elemento usando react
        const primeiraDiv = React.createElement('div', props)

        //Criando um paragrafo com props diretamente no createElement
        const parag = React.createElement('p', {
            children: 'Paragrafo criado com React',
            style: {color: 'blue'}
        })

        const parag2 = React.createElement('p', {
            children: 'Paragrafo 2',
            style: {color: 'blue'}
        })

        //Criando uma div de forma fapida usando React.createElement
        //com três parametro
        //1 parametro tipo de elemento
        // 2 parametro props se não existirem pode ser null
        // 3 parametro children
        const segundaDiv = React.createElement('div', null, 'Div criada rapidamente no React')

        //criando uma div container, que contém os demais elementos 
        //dentro dela (vanos colocar os eles em um vetor e passar na div ´container´)
        const container = React.createElement('div', null, [
            primeiraDiv,
            parag,
            segundaDiv
        ])


         //Colocando a primeira div dentro da div "root" //render sobrescreve só aparece o ultimo //container neles
        ReactDOM.render(primeiraDiv, root) //desenha a primeira div dentro do root
        ReactDOM.render(parag, root)
        //renderizando o container com geral
        ReactDOM.render(container, root)
    </script>
</body>
</html>
